<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="success-popup">
        <img class="tick-img" src="./assets/images/icon-success.png" alt="icon" />
        <h1 class="thanks-heading">Thanks for subscribing!</h1>
        <p class="information"> A confirmation email has been sent to <span class="email-placeholder"></span>. Please open it and click the button inside to confirm your subscription.</p>
        <button class="dismiss-button">Dismiss message</button>

      </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get("email");

  if (email) {
    const confirmationMessage = document.querySelector(".email-placeholder");
    confirmationMessage.textContent = `${email}`;
  }
});
</script>
  </body>
</html>
